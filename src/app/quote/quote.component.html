<div class="container-fluid">
    <h1 class="heading text-center">Quotes For You</h1>
    <hr>
    <h3 class="sub text-center">
    Get Motivated to learn more and be more in life!
    </h3>
    <div class="row">
        <div class="col-sm-6">
            <div *ngFor="let quote of quotes; let i=index">
              <h4 id="i">{{quote.quo}}</h4>
          
           
           <button class="btn btn-primary" (click)="toggleDet(1)">Read More</button>
           <app-quote-details></app-quote-details>
           
           


           *ngIf='quote.author'>
               <!-- <app-quote-details [quote ]='quote' (isComplete)='deleteQuote($event, 1)' ></app-quote-details>-->

            </div>

            

            

            
        </div>

        <div class="col-sm-6">
           <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
        </div>
    </div>

</div>
